<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 不推进，因为在使用通配选择器时，浏览器会遍历所有的html元素（不管有没有使用到）去进行全部更改，对性能不友好 */
    * {
      margin: 0;
      padding: 0;
    }
    /* 推荐使用群组选择器 */
    p, a, span {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

</body>
</html>
