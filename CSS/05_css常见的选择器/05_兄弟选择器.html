<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 相邻兄弟选择器 */
    .box + .content {
      color: red;
    }

    /* 全兄弟选择器（后面） */
    .box ~ div {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="home">
    <div class="box">hahahha</div>
    <div class="content">hehehhe</div>
    <div>xixixixi</div>
  </div>
</body>
</html>
