<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 交集选择器：选择class名为box的div元素 */
    div.box {
      color: red;
    }

    /* 并集选择器 */
    div, span {
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="box">我是div元素</div>
  <span class="box">我是span元素</span>

</body>
</html>
