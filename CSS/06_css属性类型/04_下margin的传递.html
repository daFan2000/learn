<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      /* 设置固定高度不传递 */
      /* height: 300px; */
      /* 如果将height设置为auto（由内容撑起），会触发margin-bottom传递，父元素与子元素下边重合 */
      height: auto;
      background-color: #f00;
    }
    .container {
      width: 100px;
      height: 100px;
      background-color: #0f0;

      margin-bottom: 100px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="container"></div>
  </div>

  <span>哈哈哈</span>

</body>
</html>
