<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #f00;

      /* 水平偏移量offset-x, 垂直偏移量offset-y, 模糊度blur在多大范围内延伸，（向四边扩散）spread，颜色color, 阴影网内inset */
      box-shadow: 5px 5px 10px 10px orange inset;

      /* 盒子阴影在线调节网站：https://html-css-js.com/css/generator/box-shadow/ */
    }
  </style>
</head>
<body>

  <div class="box"></div>
  
</body>
</html>
