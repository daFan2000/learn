<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* 可以去掉由空格换行产生的元素之间的距离 */
      font-size: 0;
      
      margin: 0;
      padding: 0;

      /* 1.将块级元素设置为inline-block，然后通过text-align: center实现 */
      text-align: center;
    }
    .box1 {
      width: 200px;
      height: 200px;
      background-color: #f00;
      display: inline-block;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: #0f0;
      /* 2.将左右margin设置为auto */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  
  <div class="box1"></div>

  <div class="box2"></div>

</body>
</html>
