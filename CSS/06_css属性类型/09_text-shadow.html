<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      font-size: 50px;
      font-weight: 700;

      /* text-shadow没有向外延伸spread，没有向内延伸阴影网内inset */

      /* 文字阴影在线调节网站：https://html-css-js.com/css/generator/text-shadow/ */
    }
  </style>
</head>
<body>

  <div class="box">Hello World</div>
  
</body>
</html>
