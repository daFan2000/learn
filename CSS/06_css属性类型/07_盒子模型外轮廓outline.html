<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #f00;

      /* 不占用空间：tab键选择时会通过outline选择，:focus */
      
      outline: 100px solid #0f0;

      /* 占用空间 */
      border: 10px solid #00f;
    }
  </style>
</head>
<body>
  
  <div class="box"></div>

</body>
</html>
