<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 只对于行内元素，行内块元素有效，span行内，img行内块，inline-block */
    .box {
      background-color: red;
      color: white;

      /* 左对齐 */
      text-align: left;

      /* 居中 */
      text-align: center;

      /* 右对齐 */
      text-align: right;

      /* 两端对齐 */
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="box">我是div元素</div>
</body>
</html>
