<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 常规 */
      font-style: normal;
      /* 斜体: 设置字体本身支持的斜体，字体本身支持斜体时，显示的斜体（通常有专门的斜体） */
      /* em、i、cite、address、var、dfn等元素的font-style默认就是italic */
      font-style: italic;
      /* 斜体：将字体文本倾斜 */
      font-style: oblique;
    }
  </style>
</head>
<body>
  <div class="box">my name is div</div>
</body>
</html>
