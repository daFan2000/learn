<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 
        font属性可以用来作为font-style、font-variant、font-weight、font-size、line-height和font-family属性的简写
        font-style font-variant ont-weight font-size/line-height font-family
        规则：
        font-style font-weight font-variant可以随意调换顺序，也可以省略
        /line-height可以省略，如果不省略，必须跟在font-size后面
        font-size、font-family不可以调换顺序，不可以省略
      */
      /* 当line-height为不带单位的数字时，代表的是字体大小font-size的xx倍 */
      font: italic bold small-caps 20px/1.5 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <div class="box">我是div元素</div>
</body>
</html>
